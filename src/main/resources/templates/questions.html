<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<head>
    <title>Survey Monkey</title>

    <script src="jquery.min.js"></script>
    <script src="questionForm.js"></script>
</head>
<body>
  <div class="container mt-5 pt-5 ">
    <div class="row ">

      <div class="col col-6">
        <div class="card p-5">
          <h5 class="card-title">Survey: <span id="title" th:text=" ${title}"></span></h5>
          <form onsubmit="return(false)">
            <div class="my-3">
              <label for="password" class="form-label">Create a survey password!</label>
              <input type="password" id="password" class="form-control"/>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label">Re-enter the survey password!</label>
              <input type="password" id="password2" class="form-control"/>
            </div>

            <div class="mb-3">
              <label for="numQuestions" class="form-label">Enter the amount of questions:</label>
              <input type="number" min="1" max="15" class="form-control" step="1" id="numQuestions"/>
            </div>
<div class="mb-3">
              <button id="generateQuestions" class="btn btn-secondary">Change questions</button>
              </div>
          </form>

          <div id="question-section">
          </div>

          <div class="my-3">
          <button id="surveyCreate" class="btn btn-primary">Create your survey!</button>
</div>
        </div>
      </div>


    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
