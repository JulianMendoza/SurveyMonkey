<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <title>Survey Monkey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div th:if="${outcome.equals('success')}" class="container mt-5 p-5">
    <h1>Successfully deleted your survey!</h1>
</div>
<div th:if="${outcome.equals('failure')}" class="container mt-5 p-5">
    <h1>Your survey wasn't deleted!</h1>
</div>
</body>
</html>
