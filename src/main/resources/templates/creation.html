<!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <title>Survey Monkey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 pt-5 ">
  <div class="row ">
    <div class="col col-6">
      <div class="card p-5">
          <h5 class="card-title">Create a new survey</h5>
          <form action="/surveyQuestions" method="get">
              <div class="my-3">
              <label for="title" class="form-label">Survey Title:</label>
              <input type="text" class="form-control" id="title" name="title">
                </div>
  <div class="mb-3">
              <button type="submit" class="btn btn-primary">Create a new survey!</button>
                </div>
          </form>
      </div>
    </div>

    <div class="col col-6">
      <div class="card p-5">
        <h5 class="card-title">Search existing surveys</h5>
          <form action="/data" method="get">
            <div class="my-3">
              <label for="title2" class="form-label">Search by title:</label>
              <input type="text" class="form-control" id="title2" name="title2">
                </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-secondary">Search Surveys</button>
                  </div>
          </form>
      </div>
    </div>


  </div>


</div>

</body>
</html>
