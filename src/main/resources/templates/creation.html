<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <title>Survey Monkey</title>
</head>
<body>
<form action="/surveyQuestions">
    <label for="questions">Enter the number of questions (1-10)</label>
    <input type="number" id="questions" name="questions">
    <input type="submit" min="1" max="10" value="Create a new survey!">
</form>
</body>
</html>
